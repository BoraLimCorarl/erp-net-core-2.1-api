<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1> {{companyName}}</h1>
        <h2> {{headerTitle}}</h2>
    </div>    
    <table>
        <thead>
            <tr>
                <td>{{No}}</td>
                <td>{{AccountCode}}</td>
                <td>{{AccountName}}</td>
                <td>{{AccountType}}</td>
                <td>{{Tax}}</td>
                <td>{{Description}}</td>
                <td>{{Balance}}</td>
                <td>{{Status}}</td>
            </tr>
        </thead>
        <tbody>
            {{rowItem}}
        </tbody>
    </table>

</body>
</html>
