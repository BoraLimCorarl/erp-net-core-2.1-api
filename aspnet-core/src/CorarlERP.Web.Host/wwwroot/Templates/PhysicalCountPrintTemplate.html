<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Corarl ERP</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Khmer'>
    <style type="text/css">
        @font-face {
            font-family: 'Battambang';
            src: url('./fonts/Battambang-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Roboto", sans-serif, 'Battambang', 'Khmer OS Battambang' !important;
            font-size: 10pt;
        }

        .font-16 { font-size: 16pt; }
        .font-14 { font-size: 14pt; }
        .font-12 { font-size: 12pt; }

        .bold {
            font-weight: bold;
        }

        .text-center {
            text-align: center;
        }

        .background-color {
            background: #44546b;
            color: #ffffff;
        }

        
        table.table-border {
            border-collapse: collapse;
        }

        table.table-border > thead > tr > th,
        table.table-border > tbody > tr > td,
        table.table-border > tfoot > tr > td {
            border: 1px solid #000;
            height: 23px;
            padding-left: 5px;
            padding-right: 5px;
            word-wrap:break-word;
        }

        table > thead > tr > th,
        table > thead > tr > td,
        table > tfoot > tr > td {
            height: 18px;
        }

        .td-label-color {
            color: #4785e5;
        }

        .text-right {
            text-align: right;
        }

        .flex { display: flex; }
        .justify-content-center{ justify-content: center; }
        .justify-content-end { justify-content: end; }
        .align-items-center{ align-items: center; }
        .grow { flex-grow: 1; }
        .flex-column { flex-direction:column; }

        .py-2{ padding-top: 10px; padding-bottom: 10px; }
        .py-3{ padding-top: 15px; padding-bottom: 15px; }

    </style>
</head>
<body>

    <div class="flex" style="font-family: 'Roboto', Battambang; width: {{tableWidth}}px;">
        <div class="" style="width:180px;">
            {{Logo}}
        </div>
        <div class="grow flex flex-column align-items-center">
            <span class="font-16">{{CompanyName}}</span>
            <span class="font-14">{{ReportName}}</span>
            <span class="">{{SubTitle}}</span>
        </div>
        <div class="" style="width: 180px;">

        </div>
    </div>

    <div class="flex py-2" style="font-family: 'Roboto', Battambang; width: {{tableWidth}}px;">
        <div class="" style="width:220px;">
            {{Left}}
        </div>
        <div class="grow text-center">
            
        </div>
        <div class="text-right" style="width:220px;">
            {{Right}}
        </div>
    </div>


    <table class="table-border" style="font-family: 'Roboto', Battambang; width: {{tableWidth}}px;">
        <thead>
            <tr>
                {{rowHeader}}
            </tr>
            {{subHeader}}
        </thead>
        <tbody>
            {{rowItem}}
        </tbody>
    </table>
    <br />
    <div class="flex" style="font-family: 'Roboto', Battambang; width: {{tableWidth}}px;">
        <div class="grow flex flex-column align-items-center">
            <span style="margin-bottom: 10mm;">{{Sign1}}</span>
            <span>..........................</span>
        </div>
        <div class="grow flex flex-column align-items-center">
            <span style="margin-bottom: 10mm;">{{Sign2}}</span>
            <span>..........................</span>
        </div>
    </div>
</body>
</html>
