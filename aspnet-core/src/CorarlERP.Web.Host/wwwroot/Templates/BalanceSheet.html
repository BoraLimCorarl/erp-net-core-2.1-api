<html>
<head>
    <meta charset="utf-8" />
    <title>Corarl ERP</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Khmer'>
    <style type="text/css">
        @font-face {
            font-family: 'Battambang';
            src: url('./fonts/Battambang-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Roboto", sans-serif, 'Battambang', 'Khmer OS Battambang' !important;
            font-size: 12px;
        }
        
        table {
            border-collapse: collapse;
            border: 1px solid #000;
        }

        table > thead > tr > th{
            border: 1px solid #000;
        }

        table > thead > tr > th,
        table > tbody > tr > td,
        table > tfoot > tr > td {
            height: 23px;
            padding-left: 5px;
            padding-right: 5px;
            border-left: 1px solid #000;
        }

            table > thead > tr > th,
            table > thead > tr > td,
            table > tfoot > tr > td {
                height: 18px;
            }

    </style>
</head>
<body>
    <table style="font-family: Battambang; width: {{tableWidth}}px;">
        <thead>
            <tr>
                {{rowHeader}}
            </tr>
            {{subHeader}}
        </thead>
        <tbody>
            {{rowItem}}
        </tbody>
    </table>

</body>
</html>
